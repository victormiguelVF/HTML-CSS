<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <link rel="shortcut icon" href="HTML5.ico" type="image/x-icon">
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de ifrme</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

         para aprender a programar.
    </p>
    <p>
        O repositório do Gustavo
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é muito legal.
    </p>
</body>
</html>
